<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
    <script src="script.js" defer></script>
    
    <title>Portfolio for Your Name</title>
</head>
<body>

<!-- Portfolio Container  -->
<main class="portolio">

    <!-- Thumbnail -->
    <figure>
        <h2>Mascot Appearances</h2>
        <img class="thumbnail" id="one" src="img/a-thumb.jpg" alt="Thumbnail">
        <figcaption>
            "Swoop" appears at official EWU events and may also appear at other events 
        </figcaption>
    </figure>

    <figure>
        <h2>Welcome Event</h2>
        <img class="thumbnail" id="two" src="img/b-1-thumb.jpg" alt="Thumbnail">
        <figcaption>
            Welcome to Eastern, Eagles! Join us for this interactive zoom event to officially welcome you as EWU Eagle.
        </figcaption>
    </figure>

    <figure>
        <h2>Homecoming</h2>
        <img class="thumbnail" id="three" src="img/c-1-thumb.jpg" alt="Thumbnail">
        <figcaption>
            Homecoming and pep rally. Go Eags!
        </figcaption>
    </figure>

    <figure>
        <h2>4th Item</h2>
        <img class="thumbnail" id="four" src="img/c-1-thumb.jpg" alt="Thumbnail">
        <figcaption>
            Homecoming and pep rally. Go Eags!
        </figcaption>
    </figure>

    <figure>
        <h2>5th Item</h2>
        <img class="thumbnail" id="five" src="img/c-1-thumb.jpg" alt="Thumbnail">
        <figcaption>
            Homecoming and pep rally. Go Eags!
        </figcaption>
    </figure>


</main>

<!-- full size -->
<dialog data-fz="one">
    <img src="img/a-full.jpg" alt="fullsize image">
</dialog>

<dialog data-fz="two">
    <img src="img/b-1-full.png" alt="fullsize image">
</dialog>

<dialog data-fz="three">
    <img src="img/c-1-full.jpg" alt="fullsize image">
</dialog>

<dialog data-fz="four">
<img src="img/c-1-full.jpg" alt="fullsize image">
</dialog>

<dialog data-fz="five">
<img src="img/c-1-full.jpg" alt="fullsize image">
    </dialog>


</body>
</html>
