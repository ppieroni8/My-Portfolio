<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/android-chrome-512x512 copy 5.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/android-chrome-192x192 copy 5.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
    <script src="script.js" defer></script>
    
    <title>Portfolio for Your Name</title>
</head>
<body>

<!-- Portfolio Container  -->
<main class="portolio">

    <!-- Thumbnail -->
    <figure>
        <h2>TRADER JOES'S STICKER</h2>
        <img class="thumbnail" id="one" src="img/a-thumb.jpeg" alt="Thumbnail">
        <figcaption>
        Vegetables from Trader Joe's in a Mcdonald's Happy Meal box.
        </figcaption>
    </figure>

    <figure>
        <h2>WANTED BOUTIQUE LOGO</h2>
        <img class="thumbnail" id="two" src="img/b-thumb.png" alt="Thumbnail">
        <figcaption>
            A logo for a client for a Western Clothing Boutique.
        </figcaption>
    </figure>

    <figure>
        <h2>13 GOING ON 30 BOOK COVER</h2>
        <img class="thumbnail" id="three" src="img/c-1-thumb.jpeg" alt="Thumbnail">
        <figcaption>
            A book cover for a classic rom-com movie called 13 Going on 30.
        </figcaption>
    </figure>

    <figure>
        <h2>INSTAFACE APP</h2>
        <img class="thumbnail" id="four" src="img/d-1-thumb.jpeg" alt="Thumbnail">
        <figcaption>
           An app created in Figma that is a mashup of Instagram & Facebook.
        </figcaption>
    </figure>

    <figure>
        <h2>MAUI SURF COMPANY LOGO</h2>
        <img class="thumbnail" id="five" src="img/e-1-thumb.png" alt="Thumbnail">
        <figcaption>
            A logo created for a surfing company in Maui, Hawaii.
        </figcaption>
    </figure>


</main>

<!-- full size -->
<dialog data-fz="one">
    <img src="img/a-full.jpeg" alt="fullsize image">
</dialog>

<dialog data-fz="two">
    <img src="img/b-1-full.png" alt="fullsize image">
</dialog>

<dialog data-fz="three">
    <img src="img/c-1-full.jpeg" alt="fullsize image">
</dialog>

<dialog data-fz="four">
<img src="img/d-1-full.jpeg" alt="fullsize image">
</dialog>

<dialog data-fz="five">
<img src="img/e-1-full.png" alt="fullsize image">
    </dialog>


</body>
</html>
